    longDescription: >
      Validator Devel e uno strumento di assistenza rivolto a tutti gli
      operatori delle pubbliche amministrazioni, permettere di generare e
      verificare il corretto funzionamento della modulistica scritta HTML,
      gestendo anche la sua ricerca e generazione.


      Questo strumento e parte della Suite fornita da GLOBO SRL per la gestione
      completa degli sportelli online verso i cittadini.


      In particolare:


      - Consente di gestire una copia locale della propria modulistica.

      - Permette di vederla direttamente nel browser esattamente come la vedra
      il cittadino.

      - Facilita il controllo delle regole di compilazione.
